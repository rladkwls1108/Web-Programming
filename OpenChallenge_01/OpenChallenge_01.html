<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>자기 소개</title>
  <style>
    body { background-color: linen; color: green; margin: 40px; }
    h3 { text-align: center; color: darkred; }
    hr { height: 3px; border: solid grey; background-color: grey; }
    span { color: blue; font-weight: bold; }
  </style>
  <script>
    function show() {
      document.getElementById("photo").src = "짱구.png"; 
    }
    function hide() {
      document.getElementById("photo").src = "";
    }
  </script>
</head>
<body>
  <h3 onmouseover="show()" onmouseout="hide()">김도이</h3>
  <hr>
  <div style="text-align:center;">
    <img id="photo" src="" width="150">
  </div>
  <p>
    저는 대한민국에서 태어나서 소프트웨어 학과를 전공하는 학생입니다.<br>
    제가 제일 관심있는 과목은 <span>보안</span>이고,<br>
    제가 제일 좋아하는 캐릭터는 <span>짱구</span>입니다.
  </p>
</body>
</html>
