<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>PWA 테스트 앱</title>

    <!-- PWA manifest 연결 -->
    <link rel="manifest" href="manifest.json" />

    <!-- 모바일에서 예쁘게 보이게 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #111827;
        padding: 32px 28px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        max-width: 360px;
        text-align: center;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #9ca3af;
      }
      button {
        margin-top: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #2563eb;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
      }
      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PWA 테스트 앱</h1>
      <p>
        이 페이지가 제대로 보이고,<br />
        홈 화면에 추가가 되면<br />
        PWA 설정이 잘 된 거야.
      </p>
      <button onclick="alert('버튼 클릭 테스트!')">
        버튼 클릭 테스트
      </button>
    </div>

    <!-- 서비스 워커 등록 -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("pwabuilder-sw.js")
          .then(() => console.log("✅ Service Worker registered"))
          .catch((err) => console.error("SW 등록 실패:", err));
      }
    </script>
  </body>
</html>
