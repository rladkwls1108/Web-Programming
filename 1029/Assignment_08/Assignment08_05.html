<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index 스타일 프로퍼티</title>
		<style>
		div { position : absolute; }
		img { position : absolute; }
		</style>
	</head>

	<body>
		<h3>z-index 스타일 프로퍼티</h3>
		<hr>
		<div>
			<img src="spadeA.png" 
				width="100" height="140" alt="스페이드A">
			<img src="spade2.png" 
				width="100" height="140" alt="스페이드2">
			<img src="spade3.png" 
				width="100" height="140" alt="스페이드3">
			<img src="spade7.png" 
				width="100" height="140" alt="스페이드7">
		</div>
		<script>
		var imgArray = document.getElementsByTagName("img");
		for(i=0; i<imgArray.length; i++) {
			var obj = imgArray[i];
			obj.style.zIndex = i;
			obj.style.left = "10px";
			obj.style.top = "20px";
			obj.onclick = shuffle; 
		}
		
		function shuffle() {
			var clickedZIndex = parseInt(this.style.zIndex);
			for(i=0; i<imgArray.length; i++) {
				var obj = imgArray[i];
				var currentZ = parseInt(obj.style.zIndex);
				if(currentZ < clickedZIndex) {
					obj.style.zIndex = currentZ + 1;
				}
			}
			this.style.zIndex = 0;
		}
		</script>
	</body>
</html>
