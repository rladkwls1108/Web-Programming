<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>웹 페이지 구성 요소</title>
  <style>
    body { background-color: linen; color: green; margin: 40px; }
    h3 { text-align: center; color: darkred; }
    hr { height: 3px; border: solid grey; background-color: grey; }
    span { color: violet; font-size: 20px; }
  </style>
  <script>
    function show() {
      document.getElementById("photo").src = "me.png";
    }
    function hide() {
      document.getElementById("photo").src = "";
    }
  </script>
</head>
<body>
  <h3>Elvis Presley</h3>
  <hr>

  <div style="text-align:center;">
    <img id="photo" src="" alt="my photo" width="200">
  </div>

  <p>
    He was an American singer and actor. In November 1956,
    he made his film debut in 

    <span onmouseover="show()" onmouseout="hide()">Love Me Tender</span>.  
    He is often referred to as "<span>the King of Rock and Roll</span>".
  </p>
</body>
</html>
