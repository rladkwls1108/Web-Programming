<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기 소개</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .section {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>자기 소개 페이지</h1>

    <p>난이도 예상: <meter value="0.3" min="0" max="1">30%</meter></p>

    <p>C/C++: <meter value="0.5" min="0" max="1">50%</meter></p>
  </div>
</body>
</html>
