<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기 소개</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    hr {
      border: none;
      height: 2px;
      background: #ddd;
      margin: 20px 0;
    }

    .section {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 600px;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 10px;
    }

    .section p {
      margin: 8px 0;
    }

    /* form 스타일 */
    form {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <h1>자기 소개 페이지</h1>
  <hr>

  <div class="section">
    <h2>소개</h2>
    <p>안녕하세요 저는 <mark>컴퓨터공학과 4학년</mark> 재학생 <b>김도이</b>입니다.<br>
    관심 분야는 <mark>보안</mark>이며 다양한 언어와 도구를 학습하고 있습니다.</p>
  </div>

  <div class="section">
    <h2>학습 활동</h2>
    <p>최근 학습 주제: <mark>알고리즘 공부</mark></p>
    <p>다음 공부 예정 시간: <time datetime="2025-09-20T09:00">2025년 9월 20일 09:00</time></p>
    <p>난이도 예상: <meter value="0.3" min="0" max="1">30%</meter></p>
    <p>진행률: <progress value="2" max="10">20%</progress></p>
  </div>

  <div class="section">
    <h2>사용 언어 및 숙련도</h2>
    <p>HTML: <meter value="0.5" min="0" max="1">50%</meter></p>
    <p>CSS: <meter value="0.5" min="0" max="1">50%</meter></p>
    <p>JavaScript: <meter value="0.5" min="0" max="1">50%</meter></p>
    <p>Python: <meter value="0.5" min="0" max="1">50%</meter></p>
    <p>C/C++: <meter value="0.5" min="0" max="1">50%</meter></p>

    <!-- 이메일 & 비밀번호 입력 폼 -->
    <form action="#" method="post">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일 입력" required>

      <label for="password">패스워드</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>

      <button type="submit">제출</button>
    </form>
  </div>
</body>
</html>
