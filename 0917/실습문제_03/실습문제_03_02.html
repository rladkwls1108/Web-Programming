<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 브라우저</title>
</head>
<body>
    <h2>웹 브라우저 소개</h2>
<hr>
    <table width = 100%>
        <tr>
            <td width = 50%>
                브라우저라고 불리기도 하는 웹브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <strong>그림1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.
            </td>
            <td width = 50%>
                <figure>
                    <img src="Chrome.jpg" width="400px" height="300px">
                    <figcaption>
                        그림 1-2 Chrome화면
                    </figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td width = 50%>
                웹 페이지는 브라우저에 HTML% 문서임을 알리기 위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
            </td>
            <td>
                <figure>
                    <code>
                        &lt;!doctype html&gt;<br>
                        &lt;html&gt;<br>
                        &hellip;<br>
                        &lt;/html&gt;<br>
                    </code>
                    <figcaption>
                        HTML5 문서 구성
                    </figcaption>
                </figure>
            </td>
        </tr>
    </table>
</body>
</html>
