<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼 만들기</title>
    <style>
        fieldset {
            border: 2px solid black; /* 테두리 진하게 */
            width: 450px;            /* 박스 가로 크기 */
        }
        legend {
            font-weight: bold;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 20px; 
            margin: 5px 0;
        }
        label {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h2>로그인 폼</h2>
    <hr>
    <fieldset>
        <legend>Login</legend>
        <form>
            <div class="form-row">
                <label>
                    Username <input type="text" size="15">
                </label>
                <label>
                    Password <input type="password" size="15">
                </label>
            </div>
        </form>
    </fieldset>
</body>
</html>
