<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소프트웨어 기술 선호에 관한 설문지</title>
</head>
<body>
  <header>
    <h1>설문지</h1>
    <p>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    <hr>
  </header>

  <section>
    <form>
      <!-- 학년 -->
      학년
      <label><input type="radio" name="grade" value="1"> 1학년</label>
      <label><input type="radio" name="grade" value="2"> 2학년</label>
      <label><input type="radio" name="grade" value="3"> 3학년</label>
      <label><input type="radio" name="grade" value="4"> 4학년</label>
      <br><br>

      <!-- 성별 -->
      성별
      <label><input type="radio" name="gender" value="M"> 남</label>
      <label><input type="radio" name="gender" value="F"> 여</label>
      <br><br>

      <!-- 관심분야 -->
      관심 분야
      <select name="interest">
        <option value="1">웹</option>
        <option value="2" selected>모바일 소프트웨어</option>
        <option value="3">보안</option>
        <option value="4">빅데이터</option>
        <option value="5">인공지능</option>
      </select>
      <br><br>

      <!-- 진로 -->
      진로
      <label><input type="checkbox" value="dev" checked> 개발</label>
      <label><input type="checkbox" value="plan"> 기획</label>
      <label><input type="checkbox" value="sales"> 영업</label>
      <label><input type="checkbox" value="startup"> 창업</label>
      <br><br>

      <!-- 남기고 싶은 말 -->
      남기고 싶은 말<br>
      <textarea cols="50" rows="5" placeholder="글을 남겨주세요."></textarea>
    </form>
  </section>

  <footer>
    <p>Copyright 2022 by Kitae</p>
  </footer>
</body>
</html>
