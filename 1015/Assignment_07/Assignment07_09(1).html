<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>book객체 만들기</title>
	<script>
		var book = new Object();
		book.title = "HTML5";
		book.author = "황기태";
		book.price = 20000;
	</script>
</head>
<body>
	<h3>book 객체 만들기</h3>
	<hr>
	<script>
		document.write('book : '+book.title+', '+book.author+', '+book.price);
	</script>
</body>
</html>
