<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
	<h3>정수 5개 입력받아 역순으로 출력</h3>
	<hr>
	<script>
		var list = new Array(5);
		for(var i=0;i<list.length;i++){
			list[i]=prompt("정수 입력","");
		}
		document.write('입력된 수의 배열<br>');
		for(var i=0;i<list.length;i++){
			document.write(list[i]+' ');
		}
		
		list.reverse();
		document.write('<br>역순으로 재정렬된 배열<br>');
		for(var i=0;i<list.length;i++){
			document.write(list[i]+' ');
		}
	</script>
</body>
</html>
