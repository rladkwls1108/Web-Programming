<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math.random()으로 랜덤한 색 만들기</title>
	<style>
		div{
			display: inline-block;
			width: 150px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h3>16개의 랜던한 색 만들기</h3>
	<hr>
	<script>
		for(var i=0;i<16;i++){
			var color  = 'rgb('+Math.floor(Math.random()*257)+','+Math.floor(Math.random()*257)+','+Math.floor(Math.random()*257)+')';
			document.write('<div style="background:'+color+'">'+color+'</div>');
		}
	</script>
</body>
</html>
