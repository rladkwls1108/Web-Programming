<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문자열 분할</title>
</head>
<body>
	<h3>문자열 분할</h3>
	<hr>
	<script>
		var exp = prompt("문자열 입력","");

		var list = exp.split('&');
		for(var i=0;i<list.length;i++){
			document.write(list[i]+'<br>');
		}
	</script>
</body>
</html>
