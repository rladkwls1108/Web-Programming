<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        h1 {
            margin-bottom: 8px;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="자기소개.jpg" alt="프로필 사진">
        <h1>김도이</h1>
        <p>안녕하세요! 웹 프로그래밍을 공부하고 있는 김도이입니다.<br>
            새로운 기술을 배우는 것을 좋아하고, 창의적인 웹사이트를 만드는 것이 목표입니다.<br>
            앞으로도 열심히 노력하겠습니다. 감사합니다!
        </p>
    </div>
</body>
</html>
