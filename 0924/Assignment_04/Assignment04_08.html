<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>이미지 테두리 만들기</title>
  <style>
    .frame {
      display: inline-block;
      border: 15px solid transparent; /* 테두리 두께 */
      padding: 5px; /* 이미지와 테두리 사이 공간 */
      background-image:
        linear-gradient(45deg, lightblue 25%, transparent 25%),
        linear-gradient(-45deg, lightblue 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, lightblue 75%),
        linear-gradient(-45deg, transparent 75%, lightblue 75%);
      background-size: 20px 20px; /* 체크 크기 */
      background-color: white;    /* 바탕 */
    }
    .frame img {
      display: block;
    }
  </style>
</head>
<body>
  <h3>이미지 테두리 만들기</h3>
  <div class="frame">
    <img src="짱구.jpg" alt="짱구 이미지" width="250">
  </div>
</body>
</html>
