<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>색 테이블 만들기</title>
  <style>
    thead{
      text-align: center;
      font-size: 13px;
      font-weight: 900;
    }
    #color{
      width: 4em;
    }
  </style>
</head>
<body>
  <h3>색 이름과 코드</h3>
  <hr>
  <table border="1">
    <thead>
      <tr>
        <td>이름</td>
        <td>코드</td>
        <td id="color">색</td>
        <td>이름</td>
        <td>코드</td>
        <td id="color" >색</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Brown</td>
        <td>#A52A2A</td>
        <td id="color" style="background-color: #A52A2A;"></td>
        <td>DeepSkyBlue</td>
        <td>#008FFF</td>
        <td id="color" style="background-color: #008FFF;"></td>
      </tr>
      <tr>
        <td>Blueviolet</td>
        <td>#8A2BE2</td>
        <td id="color" style="background-color: #8A2BE2;"></td>
        <td>Gold</td>
        <td>#FFD700</td>
        <td id="color" style="background-color: #FFD700;"></td>
      </tr>
      <tr>
        <td>DarkOrange</td>
        <td>#FF8C00</td>
        <td id="color" style="background-color: #FF8C00;"></td>
        <td>OliveDrab</td>
        <td>#6B8E23</td>
        <td id="color" style="background-color: #6B8E23;"></td>
      </tr>
    </tbody>
 
  </table>
  
</body>
</html>
