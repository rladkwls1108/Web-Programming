<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>:hover 활용</title>
  <style>
    .intre{
      text-align: center;
    }
    .image{
      width : 200px;
      height : 310px;
      background-image: url("카드_뒷면.jpg");
      background-size: 200px 310px;
      background-repeat: no-repeat;
    }
    .image:hover{
      background-image: url("카드_앞면.jpg");
    }
  </style>
</head>
 
<body>
  <h2>:hover 활용</h2>
  <hr>
  <table>
    <tr>
      <td>
    <p class="intre">마우스를 올리면 카드의 앞면이 보인다.</p> 
      </td>
      <td>
    <div class="image"></div>
    </td>
    </tr>
  </table>
</body>
 
</html>
