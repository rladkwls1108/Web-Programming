<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>리스트로 수직 메뉴 만들기</title>
  <style>
    ul{
      display: block;
      padding : 0px 20px;
      width : 200px;
      background-color: rgb(103, 48, 48);
      list-style-type: none;
    }
    li{
      color : white;
    }
    li:hover{
      color : pink;
    }
  </style>  
</head>
<body>
  <ul>
    <li>Home</li>
    <li>Espresso</li>
    <li>Cappuccino</li>
    <li>Cafe Latte</li>
    <li>F.A.Q</li>
  </ul>
</body>
 
</html>
