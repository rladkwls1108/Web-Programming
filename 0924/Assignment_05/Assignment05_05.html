<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>float 배치</title>
  <style>
    img{
      display: block;
      float : left;
      padding-left: 10px;
      margin : 10px;
      border : 1px solid yellowgreen;
 
    }
  </style>
</head>
 
<body>
  <h2>스폰지밥</h2>
  <hr>
  <img src="스폰지밥.jpg" width="130px" height="130px">
  <p>
    저는 스폰지밥입니다.
    먹는 밥이 아니고요 제 이름이 그냥 그래요.
    그리고 어린이부터 노인까지 많은 분들의 사랑을 받고 있어요.
    제 친구 뚱이도 있고요.
    징징이도 있고 집게 사장님도 있어요.
  </p>
</body>
 
</html>
