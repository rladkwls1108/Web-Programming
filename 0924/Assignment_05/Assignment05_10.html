<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>애니메이션</title>
  <style>
    @keyframes moveP{
      0%{
        margin-left: 100%;
      }
      100%{
        margin-left : 0%;
      }
    }    
    p{
      animation-name: moveP;
      animation-duration: 3s;
      animation-iteration-count: 1;
    }
  </style>
</head>
<body>
  <h3>애니메이션 응용</h3>
  <hr>
  <p>
    질문있습니다.
  </p>
 
</body>
 
</html>
