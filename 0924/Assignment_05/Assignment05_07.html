<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>transition</title>
  <style>
    img{
      transition: width 2s;
    }
    img:hover{
      width : 200px;
    }
  </style>
</head>
<body>
  <h3>마우스를 올려봐요</h3>
  <hr>
  <img src="스폰지밥.jpg" width="100px" height="100px">
 
</body>
 
</html>
